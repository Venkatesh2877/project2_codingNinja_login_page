<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>Login</u> now</h2>

      <form action="" method="post">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="abc@gmail.com" />

          <label for="password">Password</label>
          <input type="password" id="password" required />

          <button type="submit">
            <img src="assets/image1.png" height="10px" width="35px" /> Login
          </button>
        </div>
      </form>
      <br />
      <hr />

      <div>
        <br />
        <br />
        <a href="http://blog.codingninjas.in/"
          ><strong>Coding Ninjas Blogs</strong></a
        >
      </div>
      <br />

      <div>
        <img
          src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
          width="100%"
        />
        <br />
        <br />
        <hr />
      </div>
    </header>

    <br />

    <main>
      <section>
        <h2><u>REGISTRATION</u></h2>
      </section>

      <section>
        <h2></h2>

        <form action="" method="post">
          <table>
            <tr>
              <td><label for="firstname">First Name: </label></td>
              <td><input type="text" id="firstname" required /></td>
            </tr>

            <tr>
              <td><label for="lastname">Last Name: </label></td>
              <td><input type="text" id="lastname" required /></td>
            </tr>

            <tr>
              <td>Current Address:</td>
              <td>
                <table>
                  <tr>
                    <td><label for="flat">Flat No./House No.</label></td>
                    <td><input type="number" id="flat" required /></td>
                 </tr>

                  <tr>
                    <td><label for="locality">Locality</label></td>
                    <td><input type="text" id="locality" required /></td>
                  </tr>

                <tr>
                    <td><label for="city">City</label></td>
                    <td><input type="text" id="city" required /></td>
                </tr>
                </table>
              </td>
            </tr>
          

            <tr>
              <td colspan="3">
              <strong>Is Current address and Permanent address same?</strong>
             <input
               type="radio"
               name="Permanent Address"
               value="Yes"
               checked
              />Yes <input type="radio" name="Permanent Address" value="No" />No
             </td>
            </tr>

        
              <tr>
                <td><label for="email">Email</label></td>
                <td>
                  <input
                    type="email"
                    id="email"
                    required
                    placeholder="abc@gmail.com"
                  />
                </td>
              </tr>

              <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" required /></td>
              </tr>
            </table>
            <br />
            <button type="submit">Register</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
